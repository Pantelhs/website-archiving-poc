version: '3.1'
services:
  mariadb:
    image: mariadb
    restart: always
    volumes:
      - ./database:/var/lib/mysql
    env_file:
      - .env
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
    depends_on:
      - mariadb