version: '3.0'
services:
  crawler:
    build: crawler
    image: crawler
    user: $USER_ID:$GROUP_ID
    ports:
      - "80:80"
    env_file:
      - .env
    volumes:
      - ./crawler:/usr/src/app
    depends_on:
      mariadb:
        condition: service_healthy
  mariadb:
    image: mariadb
    restart: always
    volumes:
      - ./database:/var/lib/mysql
    env_file:
      - .env
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MARIADB_USER --password=$$MARIADB_PASSWORD
      interval: 4s
      timeout: 2s
      retries: 5
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
    depends_on:
      mariadb:
        condition: service_healthy